site_name: Mortality AMI Predictor Documentation
site_description: 'Complete documentation for the Mortality AMI Predictor ML system'
site_author: 'Mortality AMI Predictor Team'
site_url: 'https://mortality-ami-predictor.github.io'

repo_name: 'Pol4720/mortality-ami-predictor'
repo_url: 'https://github.com/Pol4720/mortality-ami-predictor'
edit_uri: 'edit/main/Tools/docs/'

# Theme configuration
theme:
  name: material
  icon:
    logo: material/heart-pulse
  
  # Color scheme matching the heart logo (red/dark blue)
  palette:
    # Light mode
    - scheme: default
      primary: red
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    
    # Dark mode
    - scheme: slate
      primary: red
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  # Features
  features:
    - navigation.instant        # Instant loading
    - navigation.tracking       # URL tracking
    - navigation.tabs           # Top-level tabs
    - navigation.tabs.sticky    # Sticky tabs
    - navigation.sections       # Navigation sections
    - navigation.expand         # Expand navigation by default
    - navigation.path           # Breadcrumb navigation
    - navigation.indexes        # Section index pages
    - navigation.top            # Back to top button
    - search.suggest            # Search suggestions
    - search.highlight          # Highlight search results
    - search.share              # Share search results
    - toc.follow                # TOC follows scroll
    - toc.integrate             # Integrate TOC into navigation
    - content.code.copy         # Copy code button
    - content.code.annotate     # Code annotations
    - content.tabs.link         # Link content tabs
  
  # Icons
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    
  # Font
  font:
    text: Roboto
    code: Roboto Mono

# Extra CSS and JavaScript
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

# Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search:
      lang: 
        - en
        - es
      separator: '[\s\-\.]+'
  
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            # General options
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_object_full_path: false
            show_category_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            
            # Members options
            members_order: source
            group_by_category: true
            show_submodules: true
            
            # Docstrings options
            docstring_style: google
            docstring_section_style: table
            merge_init_into_class: true
            show_if_no_docstring: false
            
            # Signatures options
            show_signature: true
            show_signature_annotations: true
            separate_signature: true
            line_length: 80
            
            # Additional options
            filters: ["!^_"]
            inherited_members: true
            
  - awesome-pages
  
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  
  - minify:
      minify_html: true

