[pytest]
testpaths = tests
pythonpath = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    -W ignore::UserWarning
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning
    -W ignore::FutureWarning
    -W ignore::ResourceWarning
    --maxfail=5

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    serialization: marks tests related to model serialization
    pipeline: marks tests for end-to-end pipelines

[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
