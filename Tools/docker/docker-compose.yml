version: '3.8'

services:
  # Servicio principal de la aplicaci√≥n
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: mortality-ami-predictor
    ports:
      - "8501:8501"
    volumes:
      # Montar datos y modelos para persistencia
      - ../DATA:/app/DATA:ro
      - ../processed:/app/processed
      - ../models:/app/models
      - ../mlruns:/app/mlruns
      - ../logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
    restart: unless-stopped
    networks:
      - app-network

  # Servicio para Jupyter Notebook (opcional, para desarrollo)
  jupyter:
    build:
      context: ..
      dockerfile: docker/Dockerfile.jupyter
    container_name: mortality-ami-jupyter
    ports:
      - "8888:8888"
    volumes:
      - ../:/app
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - PYTHONPATH=/app
    command: jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password=''
    restart: unless-stopped
    networks:
      - app-network
    profiles:
      - dev

  # Servicio MLflow (opcional, para tracking)
  mlflow:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: mortality-ami-mlflow
    ports:
      - "5000:5000"
    volumes:
      - ../mlruns:/app/mlruns
    command: mlflow ui --host 0.0.0.0 --port 5000 --backend-store-uri file:///app/mlruns
    restart: unless-stopped
    networks:
      - app-network
    profiles:
      - dev

networks:
  app-network:
    driver: bridge
